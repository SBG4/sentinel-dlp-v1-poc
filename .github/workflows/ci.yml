name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install flake8 black
          pip install -r src/backend/requirements.txt
          
      - name: Check formatting
        run: black --check src/backend/
        continue-on-error: true
        
      - name: Lint
        run: flake8 src/backend/ --max-line-length=120 --ignore=E501
        continue-on-error: true

  test:
    name: Test API
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r src/backend/requirements.txt pytest httpx
        
      - name: Test imports
        run: |
          cd src/backend
          python -c "from main import app; print('Import OK')"
